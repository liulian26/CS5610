<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bubble Tea ordering system</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/scripts.js"></script>
  </head>

  <body>
    <main>
      <form id="bubbleTeaForm" class="container">
        <h1>Bubble Tea Order Form</h1>

        <!--- choose a flavor -->
        <label for="flavorSelect">Choose a flavor:</label>
        <select id="flavorSelect">
          <option value="" disabled selected>Please choose the flavor</option>
          <option value="original">Original</option>
          <option value="mango">Mango</option>
          <option value="strawberry">Strawberry</option>
        </select> 

        <!--- choose a size -->
        <label for="sizeSelect">Choose a size:</label>
        <select id = "sizeSelect">
        <option value="" disabled selected>Please choose the size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <!--- choose a topping -->
        <label for="toppingSelect">Choose a topping:</label>
        <select id="toppingSelect" multiple>
            <option value="" disabled selected>Please choose the topping</option>
            <option value="boba">Boba</option>
            <option value="jelly">Jelly</option>
            <option value="pudding">Pudding</option>
        </select>
        
        <!-- submit the order-->
        <button type="Place Order" id = "orderButton">Place Order</button>
      </form>

      <!--- display the order summary -->
      <div id="orderSummary" class="container">
        <h2>Order Summary</h2>
        <p id="orderSummary"></p>
      </div>
    </main>
  </body>
</html>
