<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bubble Tea ordering system</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <main>
      <form id="bubbleTeaForm">
        <h1>Bubble Tea Order Form</h1>

        <!--- choose a flavor -->
        <label for="flavor">Choose a flavor:</label>
        <select id="flavor">
          <option value="original">Original</option>
          <option value="mango">Mango</option>
          <option value="strawberry">Strawberry</option>
        </select> 

        <!--- choose a size -->
        <label for="size">Choose a size:</label>
        <select id = "size">
        <option value="" disabled selected>Please choose the size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <!--- choose a topping -->
        <label for="topping">Choose a topping:</label>
        <select id="topping" mutiple>
            <option value="" disabled selected>Please choose the topping</option>
            <option value="boba">Boba</option>
            <option value="jelly">Jelly</option>
            <option value="pudding">Pudding</option>





      </form>
    </main>
  </body>
</html>
